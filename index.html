<!DOCTYPE HTML>
<html>

<link rel = "stylesheet" type = "text/css" href = "main.css">

<script>
	function drop(){
		console.log("entered drop");
		document.getElementById("myDropdown").classList.toggle("hide");
	}
		//close dropdown window if the user clicks outside of it
		window.onclick = function(event) {
			if(!event.target.matches('.dropbtn')){
				var dropdowns = document.getElementsByClassName("dropdownGenres");
				var i;
				for(i = 0; i < dropdowns.length; i++){
					var openDropdown = dropdowns[i];
					if(openDropdown.classList.contains('show')) {
						openDropdown.classList.remove('show');
					}	
				}
			}

		}	
</script>

<body>		
<h1>Erickson Library</h1>

<div class = "search">
	<form> Search by title: <input type = "text" class = "enterTitle" id = "titleField" value ="">
	<br>
	Suggestion: <span id = "txtHint"></span>
	</form>
</div>
	<div class = "dropdown"> <button onclick = "drop()" class = "dropbtn">Genre</button>
		<div id = "myDropdown" class = "dropdownGenres">
			<a>Action</a>
			<a>Adventure</a>
			<a>Comedy</a>
			<a>Drama</a>
			<a>Fantasy</a>
			<a>Kids</a>
			<a>Thriller</a>
		</div>
	</div>
	<div class = "available">
		<button class = "displayAvailable">Available</button>
	</div>


</body>
</html>
